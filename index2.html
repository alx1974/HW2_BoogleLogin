<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="BoogleLogin">
    <meta name="keywords" content="HTML, CSS, SmartNinja, coding, school">
    <meta name="author" content="Alexander Gaco">

    <title>Boogle Login</title>

     <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="head">
        <img src="googlelogo.jpg" width="150px" height="100px">
        <h2>One Account. All of Google.</h2>
        <h3>Sign in with your Google Account</h3>
    </div>
    <div class="sign-in">
        <form>
            <img src="anonymous.png" width="100px" height="100px">
            <br>
            <textarea cols="15">Enter your mail</textarea>
            <br>
            <button type="button" class="button">Next</button>
        </form>
        <h4 align="right" id="text-blue">
            Need help?
        </h4>
    </div>
    <div class="footer">
        <h5 align="center" id="text-blue">
            Create an account
        </h5>
    </div>
</body>
</html>
